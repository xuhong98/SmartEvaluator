<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <h:outputStylesheet library="css" name="bootstrap-responsive.css" />
        <h:outputStylesheet library="css" name="style2.css" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="prettyPhoto.css" />
        <h:outputStylesheet library="css" name="flexslider.css" />
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="animate.css" />
        <h:outputStylesheet library="css" name="font-awesome.css" />
        <h:outputStylesheet library="css" name="overwrite.css" />
    </f:facet>
    <title>Smart Evaluator - index page</title>

</h:head>
<h:body>
    <!-- navbar -->
    <div class="navbar-wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                                        </a>
                    <h1 class="brand"><a href="index.xhtml" tppabs="#">SMART EVALUATOR</a></h1>
                 
                    <h:panelGroup class="pull-right nav-collapse collapse" rendered="#{sessionScope['isLogin']}">
                        <br></br><br></br><br></br><br></br>
                        <h:outputText value="You are login as #{sessionScope['role']}" />
                        <br></br>
                        <h:outputText value="You must logout before login again" />
                        <p:commandLink value="Click here to log out" actionListener="#{login_logoutManagedBean.logout}"></p:commandLink>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </div>
    <p:chart type="donut" model="#{adminPageManagedBean.donutModel1}" style="width:400px;height:300px; position:fixed; top:25%" />
    <p:chart type="line" model="#{adminPageManagedBean.lineModel1}" style="height:300px; position:fixed; left:50%; top:25%"/>
    <p:chart type="bar" model="#{adminPageManagedBean.barModel}" style="height:300px; position:fixed;  top:75%"/>
    <p:chart type="pie" model="#{adminPageManagedBean.pieModel1}" style="width:400px;height:300px;top:75%;left:50%;position:fixed "/>
</h:body>
</html>
