<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <h:outputStylesheet library="css" name="bootstrap-responsive.css" />
        <h:outputStylesheet library="css" name="style2.css" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="prettyPhoto.css" />
        <h:outputStylesheet library="css" name="flexslider.css" />
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="animate.css" />

        <h:outputStylesheet library="css" name="overwrite.css" />
    </f:facet>
    <title>Smart Evaluator - index page</title>

</h:head>
<h:body>
    <!-- navbar -->
    <div class="navbar-wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                                        </a>
                    <h1 class="brand"><a href="index.xhtml" tppabs="#">SMART EVALUATOR</a></h1>
                 
                    <h:form>
                        <h:panelGroup rendered="#{sessionScope['isLogin']}" style="float:right">
                            <p:commandButton icon="fa fa-home" value="LOGOUT" style="width:100%;" 
                                                     actionListener="#{adminPageManagedBean.logout}"/>
                        </h:panelGroup>

                </div>
            </div>
        </div>
    </div>
