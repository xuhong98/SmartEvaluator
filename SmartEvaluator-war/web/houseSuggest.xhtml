<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <script src="http://maps.google.com/maps/api/js?sensor=false" 
            type="text/javascript" >
    </script>
    
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <h:outputStylesheet library="css" name="bootstrap-responsive.css" />
        <h:outputStylesheet library="css" name="style2.css" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="prettyPhoto.css" />
        <h:outputStylesheet library="css" name="flexslider.css" />
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="animate.css" />
        <h:outputStylesheet library="css" name="font-awesome.css" />
        <h:outputStylesheet library="css" name="overwrite.css" />
    </f:facet>
    <title>Smart Evaluator - house suggest page</title>

</h:head>
<h:body>
    <!-- navbar -->
    <div class="navbar-wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <!-- Responsive navbar -->
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                                        </a>
                    <h1 class="brand"><a>SMART EVALUATOR</a></h1>
                    <!-- information of user -->
                    <nav class="pull-right nav-collapse collapse">
                        <ul id="menu-main" class="nav">
                            <li><a></a></li>
                            <li><a> HI, #{sessionScope['name']}</a></li><br/>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Header area -->
    <div id="header-wrapper" class="header-slider" style="background: url('https://sotapa.org/wp-content/uploads/2018/01/Showhouse-pic.jpg');background-repeat: no-repeat;
        background-size: 100% 100%;">
        <p:accordionPanel multiple="true" style = "width: 90%; position: fixed; left: 5%" >
            <p:tab title="House suggests based on your informantion analysis">
                <h:form id="houseList" style = "width: 80%">
                    <p:repeat value="#{homeBuyerManagedBean.houseList}" var="house"> 
                       <h:panelGrid columns="1" style="width:100%">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="House Name" />
                                    <h:outputText value="#{house.houseName}" style="font-weight: bold"/>
                                    
                                    <h:outputText value="Address" />
                                    <h:outputText value="#{house.address}" style="font-weight: bold"/>

                                    <h:outputText value="Area" />
                                    <h:outputText value="#{house.area}" style="font-weight: bold"/>

                                    <h:outputText value="Total Price" />
                                    <h:outputText value="#{house.totalPrice}" style="font-weight: bold"/>
                                    
                                    <h:outputText value="Unit Price" />
                                    <h:outputText value="#{house.unitPrice}" style="font-weight: bold"/>
                                </h:panelGrid>
                                <f:view contentType="text/html">
                                        <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:100%;height:400px" />
                                </f:view>
                            </p:outputPanel>
                        </h:panelGrid>
                        <hr />
                    </p:repeat>
                </h:form>
            </p:tab>
        </p:accordionPanel>
    </div>
    
     <footer>
        <div class="container">
            <div class="row">
                <div class="span6 offset3">
                    <p class="copyright">Copyright &copy; 2018.Citi Hackathon - Smart Evaluator : All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</h:body>
  
</html>
